    <!-- aki le pusimos "Google" en vez de "Document" para q cuando se abra online, aparezca
    este nombre y así esté más chida la piratificación-->

<!-- Vamos a poner mucha organización/etiquetas para q no sea una pesadilla la estilización con css-->
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
            <li><a href="https://mail.google.com/mail/u/0/?ogbl#inbox" tar="_blank">Yimeil</a></li>
            <!-- El "tar="blank"" es para q se abra el link enotra pestaña, pq no queremos
            sacar a los usuarios de nuestro sitio q tanto nos costó construir-->
            <li><a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl" target="_blank">Fotonas</a></li>
            <li class="menu-icon"><a href="#"></a></li>

            <img src="logogoog.png" alt="Logo de google">
        </section>

        <section class="main-input"> <!-- Segunda sección dentro del main, que es para la barra de búsqueda-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>    
        </section> 

        <section class="main-buttons"> <!--Tercera sección dentro del main, que es para los botones-->
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>
    <footer>

        <!-- Lista izq-->
